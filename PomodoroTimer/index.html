<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PomodoroTimer</title>
    <link rel="stylesheet" href="style.css">
    <!-- JQuery -->
    <script src="jquery/jquery-3.2.0.min.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.css">

<!-- Optional theme -->
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">

<!-- Latest compiled and minified JavaScript -->
<script src="bootstrap/js/bootstrap.js"></script>
</head>
<body style="background-color: #ff2552;">
 <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 window">
  <div class="row">
  <div class="col-md-4 col-sm-4 col-xs-4">
  <a class="pomodoro-selector" href="#" onclick="switch_to_pomodoro()">Pomodoro</a>
  </div>
  <div class="col-md-4 col-sm-4 col-xs-4">
    <a href="#" onclick="switch_to_short_break()">Short Break</a>
  </div>
  <div class="col-md-4 col-sm-4 col-xs-4">
     <a href="#" onclick="switch_to_long_break()">Long Break</a>
  </div>
  </div>
  <div class="row">
 <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 time">
 <h1 id="timeRender"></h1>
 </div>
  </div>
 <div class="row">
  <div class="col-md-4 col-sm-4 col-xs-4">
 <button class="button green" onclick="startTimer();">Start</button>
  </div>
  <div class="col-md-4 col-sm-4 col-xs-4">
     <button class="button red" onclick="stopTimer();">Stop</button>
  </div>
  <div class="col-md-4 col-sm-4 col-xs-4">
     <button class="button yellow" onclick="resetTimer();">Reset</button>
  </div>
 </div>
<div class="row">
<div class="col-md-12 col-sm-12 col-xs-12 settings">
<a href="#settings" data-toggle="collapse">Settings</a>

<div id="settings" class="collapse">
  <form action="">
<p>Test</p>
<input class="center-block" type="range" id="pomodoroTime" min="20" max="30">
<input type="submit">
</form>
</div>


</div>
</div>
</div>
</body>
<script src="script.js"></script>
</html>
